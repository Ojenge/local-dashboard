get:
  tags:
    - Power
  summary: Get power configuration
  responses:
    200:
      description: The power state was retrieved without error
      schema:
        $ref: '#/definitions/PowerSettings'
patch:
  tags:
    - Power
  summary: Configure power settings
  parameters:
    - name: configuration
      in: body
      required: true
      schema:
        $ref: '#/definitions/PowerSettingsChangeRequest'
  responses:
    200:
      description: The power settings updated successfully
      schema:
        $ref: '#/definitions/PowerSettings'
    422:
      description: The system update failed
      schema:
        $ref: '#/definitions/Error'