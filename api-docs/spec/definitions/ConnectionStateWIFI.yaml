type: object
properties:
  id:
    type: string
    description: Unique identifier for the connection interface device
    example: WIFI1
  name:
    type: string
    description: Connection name
    example: WIFI 1
  available:
    type: boolean
    description: The media connection state for this interface (Inteface available)
  connected:
    type: boolean
    description: The connection status for this interface
  info:
    $ref: '#/definitions/WIFIStatus'
